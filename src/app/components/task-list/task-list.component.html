<div class="h-screen p-3 md:px-10 lg:px-20 bg-slate-100 overflow-scroll">
  <div class="px-2 py-4 font-semibold text-slate-700 hidden md:flex">
    <p class="ml-8 grow">NAME</p>
    <div class="md:w-[350px] lg:w-[400px] flex">
      <p class="w-1/4">START</p>
      <p class="w-1/4">END</p>
      <p class="w-1/4">PRIORITY</p>
      <p class="w-1/4">PROGRESS</p>
    </div>
  </div>
  @for (task of tasks; track $index) {
  <task [task]="task"></task>
  }
</div>
